# This is a basic workflow to help you get started with Actions

name: Testing

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main & dev branches
  push:
    branches: [ main ]
  pull_request:
  # Only check PRs for main branch, all PRs should use main
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "test"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Install npm packages
      - name: Install npm packages
        run: npm install

      # Install ts-jest & typescript
      - name: Install ts-jest & typescript
        run: npm i -D ts-jest typescript 
      # Runs a single command using the runners shell
      - name: Run Jest Tests with coverage report
        run: npx jest
